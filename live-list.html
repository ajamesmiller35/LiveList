<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/LiveListLogo.png">
    <link href="https://fonts.googleapis.com/css?family=Play:700" rel="stylesheet">
    <title>LiveList!</title>
  </head>
  <body>
    <div class="top-bar">
        <img class="live-list-logo-small" src="images/LiveListLogoBlue.png">
        <h1 class="title-blue">LiveList!</h1>
        <button id="sign-out" class="btn btn-secondary">Sign Out</button>
    </div>
    <div id="welcome-box" class="container align-middle text-center">
            <h1 id="welcome">Welcome </h1>
    </div>

    <div class="container-fluid tasks-main">
        <div class="row">
            <div class="col-lg-4 border-bottom-white">
                <h4 class="text-white">Date:</h4>
            </div>
            <div class="col-lg-6 border-bottom-white border-left-white">
                <h4 class="text-white">Task:</h4>
            </div>
            <div class="col-lg-2 border-bottom-white">
                <h4 class="text-white">Status:</h4>
            </div>
        </div><!--row-->
        <div class="tasks-box">
        <div class="row">
            <div class="col-lg-4 border-bottom-white"><p class="text-white"><p id="past-due" class="text-white">Past Due:</p></p></div>
            <div class="col-lg-6 border-bottom-white border-left-white"></div>
            <div class="col-lg-2 border-bottom-white border-left-white"></div>
        </div>
        <div class="row">
            <div class="col-lg-4 border-bottom-white"><p class="text-white"><p id="0" class="text-white"></p></p></div>
            <div class="col-lg-6 border-bottom-white border-left-white"></div>
            <div class="col-lg-2 border-bottom-white border-left-white"></div>
        </div>
        <div class="row">
            <div class="col-lg-4 border-bottom-white"><p class="text-white"><p id="1" class="text-white"></p></p></div>
            <div class="col-lg-6 border-bottom-white border-left-white"></div>
            <div class="col-lg-2 border-bottom-white border-left-white"></div>
        </div>
        <div class="row">
            <div class="col-lg-4 border-bottom-white"><p class="text-white"><p id="2" class="text-white"></p></p></div>
            <div class="col-lg-6 border-bottom-white border-left-white"></div>
            <div class="col-lg-2 border-bottom-white border-left-white"></div>
        </div>
        <div class="row">
            <div class="col-lg-4 border-bottom-white"><p class="text-white"><p id="3" class="text-white"></p></p></div>
            <div class="col-lg-6 border-bottom-white border-left-white"></div>
            <div class="col-lg-2 border-bottom-white border-left-white"></div>
        </div>
        <div class="row">
            <div class="col-lg-4 border-bottom-white"><p class="text-white"><p id="4" class="text-white"></p></p></div>
            <div class="col-lg-6 border-bottom-white border-left-white"></div>
            <div class="col-lg-2 border-bottom-white border-left-white"></div>
        </div>
        <div class="row">
            <div class="col-lg-4 border-bottom-white"><p class="text-white"><p id="5" class="text-white"></p></p></div>
            <div class="col-lg-6 border-bottom-white border-left-white"></div>
            <div class="col-lg-2 border-bottom-white border-left-white"></div>
        </div>
        <div class="row">
            <div class="col-lg-4 border-bottom-white"><p class="text-white"><p id="6" class="text-white"></p></p></div>
            <div class="col-lg-6 border-bottom-white border-left-white"></div>
            <div class="col-lg-2 border-bottom-white border-left-white"></div>
        </div>
        </div>
        <div class="row border-bottom-white detail-box">
            <h4 id="detail-title" class="text-white">Details:</h4>
           
                <div class="detail-item-box">
                        <h6 class="detail-item text-white">Due:</h6>
                        <p class="detail-item-text text-white" contenteditable="true">Date</p> 
                </div>
                <div class="detail-item-box">
                        <h6 class="detail-item text-white">Task:</h6>
                        <p class="detail-item-text text-white" contenteditable="true">Do This</p>
                </div>
                <div class="detail-item-box">
                    <h6 class="detail-item text-white">Notes:</h6>
                    <p class="detail-item-text text-white" contenteditable="true">Dont Forget That</p>
                </div>
                <div class="detail-item-box">
                        <h6 class="detail-item text-white">Status</h6>
                        <a href="javascript: void(0)"><p class="detail-item-text text-white"></p></a>
                    </div>
                
            <div class="add-task">
                    <div class="detail-item-box">
                            <h6 class="detail-item text-blue">Due:</h6>
                            <p class="detail-item-text text-blue" contenteditable="true">Enter Month (numeral):</p>
                            <p class="detail-item-text text-blue" contenteditable="true">Enter Day (numeral):</p>
                            <p class="detail-item-text text-blue" contenteditable="true">Enter Year (numeral):</p>   
                    </div>
                    <div class="detail-item-box">
                            <h6 class="detail-item text-blue">Task:</h6>
                            <p class="detail-item-text text-blue" contenteditable="true">Enter Task</p>
                    </div>
                    <div class="detail-item-box">
                        <h6 class="detail-item text-blue">Notes:</h6>
                        <p class="detail-item-text text-blue" contenteditable="true">Add Notes Here (optional)</p>
                    </div>
                    <button id="submit-task" class="btn btn-dark">Submit Task</button>
                
            </div>
        </div>
    </div><!--container-->
    <div class="button-box">
    <button id="add-task" class="btn btn-dark">Add New Task</button>
    </div>

   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="search.js"></script>
    <script src="load-dates.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>

           window.location.href="index.html";

  </body>
</html>
