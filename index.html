<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/LiveListLogo.png">
    <link href="https://fonts.googleapis.com/css?family=Play:700" rel="stylesheet">
    <title>LiveList!</title>
  </head>
  <body>
    <div class="container text-white">
      <div class="row text-center">
          <div class="center">
          <img class="live-list-logo" src="images/LiveListLogo.png">
          <h1 class="text-center title">LiveList!</h1>
      </div>
      </div>
      <div class="divider">
      </div>
  <form id="sign-on">
      <h2 class="text-center text-white">Sign In:</h2>
      <div id="bad-login" class="alert alert-danger" role="alert">
          Username or password incorrect!
      </div>
      <div class="form-group">
        <label for="sign-in-email">Email address</label>
        <input type="email" class="form-control" id="sign-in-email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="sign-in-password">Password</label>
        <input type="password" class="form-control" id="sign-in-password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-secondary">Sign In</button>
    </form>
      <div class="divider">
      </div>
      <div class="text-center">
          <h4>No account?</h4>
          <button id="create" class="btn btn-secondary">Create one now!</button>
      </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="search.js"></script>
    <script>
        $(document).on('click', '#create', function(event){
            event.preventDefault();
            window.location.href="create-account.html";
        });
    </script>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
  
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyCgXTz2AzmUmCInWVc8eLdViqOraLMDdHQ",
        authDomain: "live-list-2c338.firebaseapp.com",
        databaseURL: "https://live-list-2c338.firebaseio.com",
        projectId: "live-list-2c338",
        storageBucket: "live-list-2c338.appspot.com",
        messagingSenderId: "956732149158",
        appId: "1:956732149158:web:2ae137cf2fce0046"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      $(document).on('submit', '#sign-on', function(event){
        event.preventDefault();
        firebase.auth().signInWithEmailAndPassword($('#sign-in-email').val(), $('#sign-in-password').val()).catch(function(error) {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        console.log($('#sign-in-email').val());
        console.log($('#sign-in-password').val());
        $('#bad-login').css('display', 'block');
    });
    });

    firebase.auth().onAuthStateChanged(function(user) {
        console.log(user);
        console.log(user.uid);

        if(user != null){
          document.cookie = user.uid;
          window.location.href="live-list.html";
        }
        else{
            //$('#bad-login').css('display', 'block');
        }
    });
    </script>
  </body>
</html>
